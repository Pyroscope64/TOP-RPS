<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <h1 id="displaytext">Rock Paper Scissors!!</h1> <br>
    <div class="choices">
      <button id="rock"><img src="https://thumbs.dreamstime.com/b/
        dwayne-johnson-los-angeles-ca-july-premiere-his-movie-hercules-tcl-chinese-theatre-hollywood-44960688.jpg"></button>
      <button id="paper"><img src="https://toppng.com/uploads/preview/old-lined-paper-png-11552253584lkddjezjp5.png"></button>
      <button id="scissors"><img src="https://img.freepik.com/premium-vector/cute-funny-scissors-character_464314-1811.jpg?w=2000">
      </button>
    </div> <br>
    <button id="score" onclick="javascript:Game()">Play</button>
  </body>
</html>
